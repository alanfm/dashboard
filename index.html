<!doctype html>

        <title>Hello, world!</title>
        <style>
            #main {
                top: 0;
                padding-top: 66px;
                transition: all 0.3s;
            }

            #sidebar {
                width: 20rem;
                background-color: #6f7a83;
                position: fixed;
                z-index: 999;
            }

            .icon-menu {
                width: 2rem;
            }

            .rotate-icon {
                transform: rotate(90deg);
            }

            #content {
                margin-left: 20rem;
                transition: all 0.3s;
                width: 80%;
            }

            footer {
                background-color: #f5f5f5;
                min-height: 2rem;
            }

            @media only screen and (max-width: 768px) {
                #sidebar {
                    display: none;
                }
                #content {
                    margin-left: 0 !important;
                }
            }

            ::-webkit-scrollbar {
                width: 20px;
            }
            ::-webkit-scrollbar-track {
                background-color: transparent;
            }
            ::-webkit-scrollbar-thumb {
                background-color: #d6dee1;
                border-radius: 20px;
                border: 6px solid transparent;
                background-clip: content-box;
            }
        </style>
    </head>

                    $('.submenu-carret').toggleClass('rotate-icon')
