<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        input:focus, textarea:focus, select:focus{
            outline: none!important;
            box-shadow: none !important;
        }
        .section-1 {
            background-image: url("img/logo_vertical_branco.png");
            background-position: center;
            background-repeat: no-repeat;
        }
        @media only screen and (max-width: 768px) {
            .section-1, .section-2 {
                border-radius: 0!important;
            }

            .section-1 {
                background-image: url("img/logo_horizontal_branco.png");
                min-height: 7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 vw-100">
        <div class="row h-100">
            <div class="col-md-6 offset-md-3 my-auto">
                <div class="row">
                    <div class="col-md bg-success text-center d-flex align-items-center justify-content-center section-1" style="border-radius: 1rem 0 0 1rem">&nbsp;</div>
                    <div class="col-md bg-light border-top border-right border-bottom section-2" style="border-radius: 0 1rem 1rem 0">
                        <h5 class="text-center py-4">
                            Nome do Sistema
                        </h5>
                        <hr class="mb-4">
                        <form action="index.html" method="post" class="pb-4">
                            <div class="input-group input-group-lg mb-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user text-success"></i>
                                    </div>
                                </div>
                                <input type="text" name="user" value="" class="form-control" id="user" placeholder="Nome de UsuÃ¡rio" required autofocus autocomplete="true">
                            </div>
                            <div class="input-group input-group-lg mb-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-lock text-success"></i>
                                    </div>
                                </div>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Senha de acesso" required>
                            </div>
                            <div class="custom-control custom-switch text-center">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                <label class="custom-control-label" for="customSwitch1">Lembrar-me</label>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane"></i>
                                    <span>Entrar</span>
                                </button>
                            </div>
                            <hr>
                            <div class="row text-center">
                                <div class="col-md">
                                    <a href="recover.html" class="btn btn-outline-success btn-sm">Esqueceu a senha</a>
                                </div>
                                <div class="col-md">
                                    <a href="register.html" class="btn btn-outline-success btn-sm">Cadastrar-se</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
</body>
</html>
